<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nascimento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Registrar Nascimento</h1>
    <form action="{{ url_for('nascimento.cadastrar_nascimento') }}" method="post">
        <label for="nome">Nome do Bebê:</label>
        <input type="text" name="nome" required><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" name="data_nascimento" required><br>

        <label for="peso">Peso:</label>
        <input type="number" step="0.01" name="peso" required><br>

        <label for="altura">Altura:</label>
        <input type="number" step="0.01" name="altura" required><br>

        <label for="mae_id">Mãe:</label>
        <select name="mae_id" required>
            {% for mae in maes %}
                <option value="{{ mae.id }}">{{ mae.nome }}</option>
            {% endfor %}
        </select><br>

        <label for="data_parto">Data do Parto:</label>
        <input type="date" name="data_parto" required><br>

        <label for="medico_ids">Médicos:</label><br>
        {% for medico in medicos %}
            <input type="checkbox" name="medico_ids" value="{{ medico.id }}"> {{ medico.nome }}<br>
        {% endfor %}
        <button type="submit">Registrar Nascimento</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar para a Página Inicial</a>
</body>
</html>
