<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{url_for('mensagens')}}" method="post">
        <p>envie sua mensagem</p>
        <input type="text" name="mensagens">
        <button type="submit">enviar</button>
    </form>
    
<h2>mensagens</h2>
<ul>
    {% for msg in mensagens %}
        <li>{{ msg.usuario }}: {{ msg.texto }}</li>
    {% else %}
        <li>Nenhuma mensagem encontrada.</li>
    {% endfor %}
</ul>


<a href="{{ url_for('logout') }}">Sair</a>
</body>
</html>
